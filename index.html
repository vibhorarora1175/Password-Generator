<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <!-- For various icon sizes to support different devices -->
    <link rel="icon" type="image/png" sizes="48x48" href="images/icons8-password-48.png">

    
</head>
<body>
    
    <!-- ////container///// -->
    <div class="container">

        <h1>Password Generator</h1>

        <!-- content displayed -->
        <div class="display-content">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copybtn" data-copy>

                <span class="tooltip" data-copyMsg></span>

                <img src="images/copy.svg" alt="copy" width="23" height="23">

            </button>
        </div> 

        <!-- ////// input container////// -->
        <div class="input-container">

            <!-- password length section  -->
            <div class="length-container">

                <p>Password Length</p>
                <p data-lengthNumber>0</p>

            </div>

            <!-- slider -->
            <input class="slider" type="range" min="1" max="20" step="1" data-lengthSlider>
             
            <!-- checkboxes --> 
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes uppercase letters</label>
            </div>

            <div class="check"> 
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase letters</label>
            </div >

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes symbols</label>
            </div>

            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

             <!-- generate password -->
            <button class="generateBtn">Generate Password</button>

        </div>
    </div>






    <script src="script.js"></script>
</body>
</html>
